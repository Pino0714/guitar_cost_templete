  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBGDUjeYPCwESykwTWStz7GLMe1ujzEr08",

      projectId: "test-5e965",
      storageBucket: "test-5e965.firebasestorage.app",
      messagingSenderId: "42477514336",
      appId: "1:42477514336:web:e6495a7c4081d780c89d05",
      measurementId: "G-G9ZEBGGZQM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    console.log("%cğŸš€ FIREBASE APP LOADED - VERSION 2.2 (Sales)", "color: #53d22d; font-size: 16px; font-weight: bold;");

    // è¨±å¯åå–®
    const allowList = ['monkey30d@gmail.com'];

    // å­˜å–æª¢æŸ¥ (Auth Guard)
    onAuthStateChanged(auth, (user) => {
      if (!user || !allowList.includes(user.email)) {
        console.warn("ğŸ” Unauthorized access attempt:", user ? user.email : "No User");
        window.location.href = '../é¦–é /code.html';
      } else {
        console.log("âœ… Authorized as:", user.email);
        document.body.classList.remove('invisible');
        init();
      }
    });

    // å®šç¾©åˆ©æ½¤é€±æœŸï¼šä¸Šå€‹æœˆ 5 è™Ÿ 00:00 ~ æœ¬æœˆ 4 è™Ÿ 23:59
    let profitGoal = localStorage.getItem('stitch_profit_goal') || 50000;

    window.init = async function () {
      try {
        let now = new Date();
        let currentMonthStart, currentMonthEnd;

        if (now.getDate() >= 5) {
          currentMonthStart = new Date(now.getFullYear(), now.getMonth(), 5);
          currentMonthEnd = new Date(now.getFullYear(), now.getMonth() + 1, 4, 23, 59, 59);
        } else {
          currentMonthStart = new Date(now.getFullYear(), now.getMonth() - 1, 5);
          currentMonthEnd = new Date(now.getFullYear(), now.getMonth(), 4, 23, 59, 59);
        }

        const allItems = await fetchDocs();
        updateInventoryDropdown(allItems);
        calculateProfit(allItems, currentMonthStart, currentMonthEnd);
        renderRecentSales(allItems);

      } catch (e) {
        console.error("Initialization failed", e);
      }
    }

    async function fetchDocs() {
      console.log("â˜ï¸ Fetching from Firestore...");
      const q = query(collection(db, "inventory"));
      const querySnapshot = await getDocs(q);
      let items = [];
      querySnapshot.forEach(doc => {
        items.push({ docId: doc.id, ...doc.data() });
      });
      console.log(`ğŸ“¦ Fetched ${items.length} items from cloud.`);
      // åœ¨ JS ç«¯æ’åº
      items.sort((a, b) => {
        const dateA = a.createdAt ? (a.createdAt.seconds || new Date(a.createdAt).getTime()) : 0;
        const dateB = b.createdAt ? (b.createdAt.seconds || new Date(b.createdAt).getTime()) : 0;
        return dateB - dateA;
      });
      return items;
    }

    function updateInventoryDropdown(allItems) {
      const inStockItems = allItems.filter(item => item.inStock);
      const select = document.getElementById('inventory-select');

      if (inStockItems.length === 0) {
        select.innerHTML = '<option value="">ç„¡é›²ç«¯åº«å­˜</option>';
        return;
      }

      select.innerHTML = '<option value="">è«‹é¸æ“‡å‰ä»–...</option>' + inStockItems.map(item => `
        <option value="${item.docId}" data-cost="${item.amount}" data-currency="${item.currency}">
          ${item.brand} ${item.model} (${item.serial || 'N/A'})
        </option>
      `).join('');
    }

    window.updateCostDisplay = function () {
      const select = document.getElementById('inventory-select');
      const costDisplay = document.getElementById('cost-display');
      if (select.value) {
        const option = select.options[select.selectedIndex];
        const cost = option.getAttribute('data-cost');
        const currency = option.getAttribute('data-currency');
        costDisplay.innerText = `${currency} ${Number(cost).toLocaleString()}`;
      } else {
        costDisplay.innerText = '-';
      }
    }

    window.handleTransactionSubmit = async function (e) {
      e.preventDefault();
      const select = document.getElementById('inventory-select');
      const sellPrice = parseFloat(document.getElementById('sell-price').value);
      const sellDate = document.getElementById('sell-date').value;

      if (!select.value || isNaN(sellPrice) || !sellDate) {
        alert('è«‹å¡«å¯«å®Œæ•´äº¤æ˜“è³‡è¨Š');
        return;
      }

      const docId = select.value;
      const btn = e.submitter || document.querySelector('button[type="submit"]');
      const originalText = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = '<span class="material-symbols-outlined">sync</span> åŒæ­¥ä¸­...';

      try {
        await updateDoc(doc(db, "inventory", docId), {
          inStock: false,
          soldPrice: sellPrice,
          soldDate: sellDate
        });
        alert('âœ… é›²ç«¯äº¤æ˜“è¨˜éŒ„æˆåŠŸï¼');
        location.reload();
      } catch (error) {
        console.error(error);
        alert('âŒ äº¤æ˜“å¤±æ•—: ' + error.message);
      } finally {
        btn.disabled = false;
        btn.innerHTML = originalText;
      }
    }

    function calculateProfit(allInventory, startDate, endDate) {
      const soldItems = allInventory.filter(item => {
        if (item.inStock || !item.soldDate) return false;
        const sDate = new Date(item.soldDate);
        return sDate >= startDate && sDate <= endDate;
      });

      let totalProfit = 0;
      soldItems.forEach(item => {
        let costTwd = parseFloat(item.amount);
        if (item.currency === 'USD') costTwd *= 32;
        if (item.currency === 'JPY') costTwd *= 0.22;
        totalProfit += (item.soldPrice - costTwd);
      });

      document.getElementById('monthly-profit').innerText = `TWD ${Math.round(totalProfit).toLocaleString()}`;

      const percent = Math.min(100, Math.max(0, (totalProfit / profitGoal) * 100));
      document.getElementById('profit-progress').style.width = percent + '%';
      document.getElementById('profit-percent').innerText = Math.round(percent) + '%';
      document.getElementById('profit-target-display').innerText = `ç›®æ¨™ TWD ${Number(profitGoal).toLocaleString()}`;
    }

    function renderRecentSales(allItems) {
      const container = document.getElementById('recent-sales-list');
      const soldItems = allItems.filter(item => !item.inStock && item.soldDate)
        .sort((a, b) => new Date(b.soldDate) - new Date(a.soldDate));

      if (soldItems.length === 0) {
        container.innerHTML = '<p class="text-gray-500 text-sm text-center py-4">å°šç„¡éŠ·å”®è¨˜éŒ„</p>';
        return;
      }

      container.innerHTML = soldItems.slice(0, 5).map(item => {
        let costTwd = parseFloat(item.amount);
        if (item.currency === 'USD') costTwd *= 32;
        if (item.currency === 'JPY') costTwd *= 0.22;
        const profit = item.soldPrice - costTwd;

        return `
          <div class="group flex items-center gap-4 p-4 rounded-xl bg-surface-dark border border-transparent hover:border-white/10 transition-all">
            <div class="relative h-14 w-14 flex-shrink-0 rounded-lg overflow-hidden bg-gray-800">
              <img src="${item.image || 'https://via.placeholder.com/150?text=Guitar'}" class="h-full w-full object-cover">
            </div>
            <div class="flex flex-col flex-1 min-w-0">
              <h4 class="text-white font-bold truncate text-base">${item.brand} ${item.model}</h4>
              <div class="flex items-center gap-2 text-xs text-gray-400">
                <span class="material-symbols-outlined text-[14px]">calendar_today</span>
                <span>${item.soldDate}</span>
              </div>
            </div>
            <div class="flex flex-col items-end">
              <span class="${profit >= 0 ? 'text-primary' : 'text-rose-400'} font-bold text-base">${profit >= 0 ? '+' : ''}${Math.round(profit).toLocaleString()}</span>
              <span class="text-xs text-gray-500">TWD</span>
            </div>
          </div>
        `;
      }).join('');
    }

    window.updateGoal = function () {
      const newGoal = prompt("è«‹è¼¸å…¥æ–°çš„æ¯æœˆåˆ©æ½¤ç›®æ¨™ (TWD):", profitGoal);
      if (newGoal !== null && !isNaN(newGoal) && newGoal > 0) {
        profitGoal = parseInt(newGoal);
        localStorage.setItem('stitch_profit_goal', profitGoal);
        location.reload();
      }
    }

    // window.onload = init; // ç§»é™¤æ­¤è¡Œï¼Œç”± onAuthStateChanged çµ±ä¸€è§¸ç™¼
